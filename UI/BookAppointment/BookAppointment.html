<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="../hospital.svg" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./BookAppointment.js"></script>
  </head>
  <body onload="getData()">
    <div id="bannerMessage" class="text-center p-2"></div>
    <div class="container p-3">
      <h3 class="text-center">Book an Appointment here !!</h3>
      <div class="row p-2">
        <div class="col-6">
          <h5 class="text-center">Hospital Details</h5>
          <form id="appointment-form">
            <div class="form-group">
              <label for="hospitalId">Hospital ID</label>
              <input
                type="text"
                name="hospitalId"
                id="hospitalId"
                placeholder="Enter the hospital ID"
                class="form-control"
                readOnly
              />
            </div>
            <div class="form-group">
              <label for="hospName">Hospital Name</label>
              <input
                type="text"
                name="hospName"
                id="hospName"
                placeholder="Enter the hospital name"
                class="form-control"
                readOnly
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Enter the location"
                class="form-control"
                readOnly
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <h5 class="text-center">Patient Details</h5>
          <form id="patient-form">
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input
                type="text"
                id="patientName"
                name="patientName"
                placeholder="Enter the patient name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="Specialist">Specialist</label>
              <select class="form-control" name="Specialist" id="specialist">
                <option>Cardiologist</option>
                <option>Dentist</option>
                <option>ENT</option>
                <option>Gynaeocologist</option>
                <option>Orthopaedic</option>
              </select>
            </div>
            <div class="form-group">
              <label for="doctorName">Doctor Name</label>
              <input
                type="text"
                id="doctorName"
                name="doctorName"
                placeholder="Enter your prefered doctor name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="aptmntDate">Date of Appointment</label>
              <input
                type="datetime-local"
                id="aptmntDate"
                name="aptmntDate"
                placeholder="Enter your preffered appointment date and time"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input
                type="text"
                name="contact"
                id="contact"
                placeholder="Enter your contact number"
                class="form-control"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            value="Submit"
            id="Submit"
            type="button"
            class="btn btn-primary"
            onclick="bookAppointment()"
          >
            Submit
          </button>
          <button
            value="Cancel"
            id="Cancel"
            type="button"
            class="btn btn-danger"
            onclick="window.history.go(-1); return false;"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
