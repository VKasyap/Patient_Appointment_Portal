<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="../hospital.svg" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./AddHospital.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="bannerMessage" class="text-center p-2"></div>
      <h1 class="text-center p-3">Add Hospital</h1>
      <div class="col-12 d-flex justify-content-center">
        <form id="admin-form" class="row form-group">
          <table class="table-borderless">
            <tr>
              <td class="p-2 text-left">
                <label for="hospitalId">Hospital ID</label>
              </td>
              <td class="p-2">
                <input
                  type="text"
                  name="hospitalId"
                  id="hospitalId"
                  placeholder="Enter the hospital ID"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 text-left">
                <label for="name">Hospital Name</label>
              </td>
              <td class="p-2">
                <input
                  type="text"
                  id="hospName"
                  id="hospName"
                  placeholder="Enter the hospital name"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 text-left">
                <label for="location">Location</label>
              </td>
              <td class="p-2">
                <input
                  type="text"
                  name="location"
                  id="location"
                  placeholder="Enter the location"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 text-left">
                <label for="contact">Contact</label>
              </td>
              <td class="p-2">
                <input
                  type="text"
                  name="contact"
                  id="contact"
                  placeholder="Enter the contact number"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 text-left">
                <label for="bestDoc">Best Doctor Name</label>
              </td>
              <td class="p-2">
                <input
                  type="text"
                  name="bestDoc"
                  id="bestDoc"
                  placeholder="The best doctor"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 text-left"><label for="rating">Rating</label></td>
              <td class="p-2">
                <select name="rating" id="rating" class="form-control">
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                </select>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="pt-3 pr-3">
          <button
            value="Submit"
            id="Submit"
            type="button"
            class="btn btn-primary"
            onclick="formData()"
          >
            Submit
          </button>
        </div>
        <div class="pt-3 pl-3">
          <button
            value="Cancel"
            id="Cancel"
            type="button"
            class="btn btn-danger"
            onclick="window.history.go(-1); return false;"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
